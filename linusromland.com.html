<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linus Romland</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            opacity: 0.8;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #0d0d0d;
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="container">
        <h1>Linus Romland</h1>
        <p>Software Developer from Kung√§lv, Sweden</p>
        <div class="links">
            <a href="https://github.com/linusromland" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
            <a href="https://linkedin.com/in/linusromland" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
        </div>
    </div>

    <script>
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                move: { enable: true, speed: 1 },
                number: { value: 80, density: { enable: true, area: 800 } },
                opacity: { value: 0.5 },
                size: { value: { min: 1, max: 3 } },
                color: { value: "#fff" }
            }
        });
    </script>
</body>
</html>
